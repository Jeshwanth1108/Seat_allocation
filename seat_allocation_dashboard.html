<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Seat Allocation Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .search-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .results-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .student-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 15px 30px rgba(240, 147, 251, 0.3);
        }

        .student-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.3em;
            font-weight: 700;
        }

        .allocation-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .allocation-header {
            color: #2c3e50;
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .allocation-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .allocation-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .allocation-item .label {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .allocation-item .value {
            color: #2c3e50;
            font-size: 1.2em;
            font-weight: 600;
        }

        .no-allocation {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #721c24;
            text-align: center;
            padding: 25px;
            border-radius: 15px;
            font-weight: 600;
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .student-info {
                grid-template-columns: 1fr;
            }
            
            .allocation-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Student Portal</h1>
            <p>Check your rank and seat allocation status</p>
        </div>

        <div class="search-section">
            <div class="form-group">
                <label for="uniqueId">Enter Your Unique ID:</label>
                <input type="text" id="uniqueId" placeholder="e.g., STU001, STU002..." />
            </div>
            <button class="search-btn" onclick="searchStudent()">
                üîç Search My Details
            </button>
        </div>

        <div id="results" class="results-section"></div>
    </div>

    <script>
        // Sample data - in a real application, this would come from your CSV files
        const studentsData = [
            { UniqueID: "STU001", Rank: 1, Gender: "Male", Caste: "OC" },
            { UniqueID: "STU002", Rank: 15, Gender: "Female", Caste: "SC" },
            { UniqueID: "STU003", Rank: 23, Gender: "Male", Caste: "ST" },
            { UniqueID: "STU004", Rank: 45, Gender: "Female", Caste: "BC" },
            { UniqueID: "STU005", Rank: 67, Gender: "Male", Caste: "Minority" },
            { UniqueID: "STU006", Rank: 89, Gender: "Female", Caste: "OC" },
            { UniqueID: "STU007", Rank: 102, Gender: "Male", Caste: "SC-CC" }
        ];

        const allocationData = [
            { UniqueID: "STU001", CollegeID: 101, PrefNumber: 1 },
            { UniqueID: "STU002", CollegeID: 102, PrefNumber: 2 },
            { UniqueID: "STU003", CollegeID: 103, PrefNumber: 1 },
            { UniqueID: "STU004", CollegeID: 0, PrefNumber: 0 }, // Not allocated
            { UniqueID: "STU005", CollegeID: 104, PrefNumber: 3 },
            { UniqueID: "STU006", CollegeID: 105, PrefNumber: 1 },
            { UniqueID: "STU007", CollegeID: 0, PrefNumber: 0 } // Not allocated
        ];

        const collegeData = {
            101: "Government Engineering College",
            102: "State Medical College",
            103: "Technology Institute",
            104: "Science College",
            105: "Arts & Commerce College"
        };

        function searchStudent() {
            const uniqueId = document.getElementById('uniqueId').value.trim().toUpperCase();
            const resultsDiv = document.getElementById('results');

            if (!uniqueId) {
                showError("Please enter a valid Unique ID");
                return;
            }

            // Show loading
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Searching for your details...
                </div>
            `;

            // Simulate API delay
            setTimeout(() => {
                const student = studentsData.find(s => s.UniqueID === uniqueId);
                
                if (!student) {
                    showError("Student not found. Please check your Unique ID and try again.");
                    return;
                }

                const allocation = allocationData.find(a => a.UniqueID === uniqueId);
                showResults(student, allocation);
            }, 1500);
        }

        function showResults(student, allocation) {
            const resultsDiv = document.getElementById('results');
            const collegeName = allocation && allocation.CollegeID !== 0 
                ? collegeData[allocation.CollegeID] || "Unknown College"
                : null;

            resultsDiv.innerHTML = `
                <div class="student-card">
                    <h2>üë§ Student Information</h2>
                    <div class="student-info">
                        <div class="info-item">
                            <div class="info-label">Unique ID</div>
                            <div class="info-value">${student.UniqueID}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Rank</div>
                            <div class="info-value">#${student.Rank}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Gender</div>
                            <div class="info-value">${student.Gender}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Category</div>
                            <div class="info-value">${student.Caste}</div>
                        </div>
                    </div>
                </div>

                ${allocation && allocation.CollegeID !== 0 ? `
                    <div class="allocation-card">
                        <div class="allocation-header">üéâ Seat Allocation Status</div>
                        <div class="allocation-info">
                            <div class="allocation-item">
                                <div class="label">College ID</div>
                                <div class="value">${allocation.CollegeID}</div>
                            </div>
                            <div class="allocation-item">
                                <div class="label">College Name</div>
                                <div class="value">${collegeName}</div>
                            </div>
                            <div class="allocation-item">
                                <div class="label">Preference Number</div>
                                <div class="value">${allocation.PrefNumber}</div>
                            </div>
                            <div class="allocation-item">
                                <div class="label">Status</div>
                                <div class="value" style="color: #27ae60;">‚úÖ Allocated</div>
                            </div>
                        </div>
                    </div>
                ` : `
                    <div class="no-allocation">
                        <h3>‚ùå No Seat Allocated</h3>
                        <p>Unfortunately, no seat has been allocated based on your rank and preferences. Please check for subsequent rounds or counseling sessions.</p>
                    </div>
                `}
            `;
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Allow Enter key to search
        document.getElementById('uniqueId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStudent();
            }
        });

        // Auto-uppercase input
        document.getElementById('uniqueId').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
